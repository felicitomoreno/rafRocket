<!DOCTYPE html>

<head>
    <meta charset='UTF-8'>
    <title></title>
    <link rel='stylesheet' href='./index.css'>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="header-container"></div>
    <script>
        // Carga el contenido del header desde header.html
        fetch('header.html')
            .then(response => response.text())
            .then(content => {
                document.getElementById('header-container').innerHTML = content;
            })
            .catch(error => console.error('Error al cargar el header:', error));
    </script>

    <div style="display: flex; flex-direction: row; text-align: center; margin: 25px;">

        <div class="btn-group" style="text-align: start;">

            <button style="margin-left: 20px;" type="button" class="btn btn-secondary btn-primary"
                onclick="bringData()">Actualizar datos</button>

            <button class="btn btn-secondary btn-primary" type="button" id="button-addon1"
                onclick="modifyVariables('resetSensors', 'resetSensors')">Lanzar Cohete</button>
        </div>

        <div class="" style="text-align: start; padding-left: 25px; display: flex; flex-direction: row;">
            <p id="lastConnection"> Ãšltima vez conectado: 2024-05-25, 13:18</p> <p id="resetSensors" ></p>
        </div>

    </div>
    <div class='principal'>
        <div class=''>

            <div class="" style="width: fit-content;">
                <ul style="width: fit-content; padding: 15px;">
                    <li class=".table-dark" style="width: fit-content;">
                        <table class="table table-bordered table-hover"
                            style="width: fit-content; scroll-margin-left: -30px; background-color: #E6FF94;">
                            <thead>
                                <tr>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Ace. x</th>
                                    <th scope="col">Ace. y</th>
                                    <th scope="col">Ace. z</th>
                                    <th scope="col">Vel. x</th>
                                    <th scope="col">Vel. y</th>
                                    <th scope="col">Vel. z</th>
                                    <th scope="col">Pos. x</th>
                                    <th scope="col">Pos. y</th>
                                    <th scope="col">Pos. z</th>
                                    <th scope="col">Rot. x</th>
                                    <th scope="col">Rot. y</th>
                                    <th scope="col">Rot. z</th>
                                </tr>
                            </thead>
                            <tbody id="row_table">
                            </tbody>
                        </table>
                    </li>
                </ul>
            </div>


        </div>
    </div>
    <div id="footer-container"></div>
    <script>
        // Carga el contenido del footer desde footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(content => {
                document.getElementById('footer-container').innerHTML = content;
            })
            .catch(error => console.error('Error al cargar el footer:', error));
    </script>

    <script defer src='./index.js'></script>
    <script defer src='./configureSystemVariables.js'></script>

</body>

</html>
