<!DOCTYPE html>

<head>
    <meta charset='UTF-8'>
    <title>AMPIPA</title>
    <link rel='stylesheet' href='./index.css'>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="header-container"></div>
    <script>
        // Carga el contenido del header desde header.html
        fetch('header.html')
            .then(response => response.text())
            .then(content => {
                document.getElementById('header-container').innerHTML = content;
            })
            .catch(error => console.error('Error al cargar el header:', error));
    </script>

    <div class='principal'>
        <div class='shelf'>

            <div class="card" style="width: fit-content;">
                <div class="card-header" style="text-align: center; ">
                    Últimos registros
                    <button style="margin-left: 20px;" type="button" class="btn btn-outline-success"
                        onclick="bringData()">Actualizar</button>
                </div>
                <div class="card-header" style="text-align: center; ">
                    Última conexión <p id="lastConnection"> 5/10/2024, 7:41:16 AM</p>
                    
                </div>
                <ul class="list-group list-group-flush" style="width: fit-content; padding: 15px;">
                    <li class="list-group-item" style="width: fit-content;">
                        <table class="table table-striped table-hover" style="width: fit-content; scroll-margin-left: -30px;">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Rotación x</th>
                                    <th scope="col">Rotación y</th>
                                    <th scope="col">Rotación z</th>
                                    <th scope="col">Aceleración x</th>
                                    <th scope="col">Aceleración y</th>
                                    <th scope="col">Aceleración z</th>
                                    <th scope="col">Velocidad x</th>
                                    <th scope="col">Velocidad y</th>
                                    <th scope="col">Velocidad z</th>    
                                    <th scope="col">Posición x</th>
                                    <th scope="col">Posición y</th>
                                    <th scope="col">Posición z</th>
                                    <th scope="col">Fecha UTC-5</th>
                                </tr>
                            </thead>
                            <tbody id="row_table">
                            </tbody>
                        </table>
                    </li>
                </ul>
            </div>


        </div>
    </div>
    <div id="footer-container"></div>
    <script>
        // Carga el contenido del footer desde footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(content => {
                document.getElementById('footer-container').innerHTML = content;
            })
            .catch(error => console.error('Error al cargar el footer:', error));
    </script>

    <script defer src='./index.js'></script>
</body>

</html>
