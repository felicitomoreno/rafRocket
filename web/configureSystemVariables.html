<!DOCTYPE html>

<head>
    <meta charset='UTF-8'>
    <title>AMPIPA - Variables del sistema</title>
    <link rel='stylesheet' href='./index.css'>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="header-container"></div>
    <script>
        // Carga el contenido del header desde header.html
        fetch('header.html')
            .then(response => response.text())
            .then(content => {
                document.getElementById('header-container').innerHTML = content;
            })
            .catch(error => console.error('Error al cargar el header:', error));
    </script>

    <div class='principal'>
        <div class='shelf'>
            <div class="input-group mb-3" style="margin-bottom: 10px !important;">
                <span class="input-group-text">Ciclo de trabajo</span>
                <span id="ciclotrabajo" class="input-group-text">50</span>
                <input id="ciclotrabajo_value" placeholder="Milisegundos" type="number" class="form-control"
                    aria-label="Dollar amount (with dot and two decimal places)">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                    onclick="modifyVariables('ciclotrabajo_value', 'ciclotrabajo')">Modificar</button>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Tiempo sin conexi√≥n permitido</span>
                <span id="timeWithoutConnectionPermited" class="input-group-text">15000</span>
                <input id="timeWithoutConnectionPermited_value" placeholder="Milisegundos" type="number" class="form-control"
                    aria-label="Dollar amount (with dot and two decimal places)">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                    onclick="modifyVariables('timeWithoutConnectionPermited_value', 'timeWithoutConnectionPermited')">Modificar</button>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Iniciar lanzamiento</span>
                <span id="resetSensors" class="input-group-text">0</span>
                <input id="resetSensors_value" placeholder="Booleano" type="number" class="form-control"
                    aria-label="Dollar amount (with dot and two decimal places)">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                    onclick="modifyVariables('resetSensors_value', 'resetSensors')">Modificar</button>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>
    <script>
        // Carga el contenido del footer desde footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(content => {
                document.getElementById('footer-container').innerHTML = content;
            })
            .catch(error => console.error('Error al cargar el footer:', error));
    </script>

    <script defer src='./configureSystemVariables.js'></script>
</body>

</html>
